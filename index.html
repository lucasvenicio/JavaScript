<!DOCTYPE html>
<html>

<head>

strap.min.css" />
</head>

<body>
    <div class="container">
        <h1>Videos mais vistos do Youtube</h1>
        <div class="list-group" id="principal">
            <a href="https://www.youtube.com/watch?v=XqZsoesa55w" class="list-group-item listgroup-item-action">
                Baby Shark Dance

        </div>

    <script>
        var videos = '{ "mais vistos" : [' +'{ "youtubeId": "hT_nvWreIhg", "title": "CountingStars" },' +'{ "youtubeId": "YQHsXMglC9A", "title": "Hello" },' + '{ "youtubeId": "09R8_2nJtjg", "title": "Sugar" },' + '{ "youtubeId": "pRpeEdMmmQ0", "title": "Waka Waka" }]}';
        var videoObj = JSON.parse(videos);
        var classprin = document.getElementById('principal');
        var link = document.createElement('a');

        link.innerHTML = videoObj['mais vistos'][0].title;

            "https://www.youtube.com/watch?v=" + videoObj['maisvistos'][0].youtubeId);
classprin.appendChild(link);

classprin.appendChild(link3);

classprin.appendChild(link4);
